<script src="assets/js/axios.min.js"></script>

<script>
    const vm = new Vue({
        el:'#root',
        data:{
            curUserName:'',
            curUserAuth:'',
            channelName:'supplychannelone',
            chaincodeName:'supplychannelone.properties',
            chaincodePath:'',
            peerList:[],
            isPeerNull:true,
            createResult:''
        },
        watch:{
            channelName:{
                immediate: true,
                handler(newValue,oldValue){
                    this.getChannelMsg();
                }
            },
            chaincodeName:{
                immediate: true,
                handler(newValue,oldValue){
                    if(newValue==="supplychannelone.properties"){
                        this.chaincodePath='/Users/zhaoyuting/IdeaProjects/fabricProject/src/main/resources/network_resources/channel_properties/supplychannelone.properties';
                    }else if(newValue==="supplychanneltwo.properties"){
                        this.chaincodePath='/Users/zhaoyuting/IdeaProjects/fabricProject/src/main/resources/network_resources/channel_properties/supplychanneltwo.properties';
                    }else if(newValue==="supplychannelthree.properties"){
                        this.chaincodePath='/Users/zhaoyuting/IdeaProjects/fabricProject/src/main/resources/network_resources/channel_properties/supplychannelthree.properties';
                    }else if(newValue==="marketingchannel.properties"){
                        this.chaincodePath='/Users/zhaoyuting/IdeaProjects/fabricProject/src/main/resources/network_resources/channel_properties/marketingchannel.properties';
                    }else if(newValue==="servicechannel.properties"){
                        this.chaincodePath='/Users/zhaoyuting/IdeaProjects/fabricProject/src/main/resources/network_resources/channel_properties/servicechannel.properties';
                    }else{
                        this.chaincodePath='';
                    }
                }
            }
        },
        methods:{
            getCurUser:function(){
                if(localStorage.getItem("curMspid")!=null){
                    this.curUserName = localStorage.getItem("curUserName");
                    this.curUserAuth = localStorage.getItem("curAuthority");
                }else{
                    //初始化用户信息
                    this.curUserName = '未登录用户';
                    localStorage.setItem("curUserName", "未登录用户");
                    localStorage.setItem("curMspid", "请登录");
                    localStorage.setItem("curAuthority", "请登录");
                    localStorage.setItem("curUserConfPath", "");
                }
            },
            getChannelMsg:function (){
                var _this = this;
                //从后端请求数据并展示
                axios({
                    method:'post',
                    url:'http://'+window.location.host+'/fabricProject_war_exploded/getChannelMsg',
                    contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                    params:{
                        curUserConfPath : localStorage.getItem('curUserConfPath'),
                        channelName : _this.channelName
                    }
                }).then(function (data) {
                    console.log("请求成功");
                    var jsonData = eval(data).data;
                    if(jsonData!=null){
                        _this.peerList = jsonData;
                        _this.isPeerNull = false;
                    }else{
                        _this.isPeerNull = true;
                    }
                })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },
            create(){
                //创建通道
                var _this = this;
                if(_this.curUserAuth === 'organization-admin'){
                    _this.failMsg = '请切换为区块链管理员用户ChannelAdminOrg_Admin1，当前为组织管理员！';
                }else if(_this.curUserName === '未登录用户'){
                    _this.failMsg = '请先登录！';
                }else if(_this.curUserAuth === 'organization-user'){
                    _this.failMsg = '请切换为区块链管理员用户ChannelAdminOrg_Admin1，当前为普通用户！';
                }else if(_this.curUserAuth === 'channel-admin'){
                    axios({
                        method:'post',
                        url:'http://'+window.location.host+'/fabricProject_war_exploded/createChannel',
                        contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                        params:{
                            userpath : localStorage.getItem('curUserConfPath'),
                            channelpath : _this.chaincodePath
                        }
                    }).then(function (data) {
                        console.log("请求成功");
                        jsonData = eval(data).data;
                        if(jsonData===''){
                            _this.createResult = "创建失败！出错或区块链已存在"
                        }else{
                            _this.createResult = "创建成功！区块链信息："+jsonData;
                        }
                    })
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                }
            }
        },
        mounted(){
            this.getCurUser();
        }
    })
</script>
