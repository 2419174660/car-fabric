---
Organizations:

    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: ../network_resources/crypto-config/ordererOrganizations/example.com/msp
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"

    - &Org1
        Name: Enterprise01
        ID: Enterprise01
        MSPDir: ../network_resources/crypto-config/peerOrganizations/org1.example.com/msp
        AdminPrincipal: Role.ADMIN
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
        AnchorPeers:
        - Host: peer0.org1.example.com
          Port: 7051

    - &Org2
        Name: Enterprise02
        ID: Enterprise02
        MSPDir: ../network_resources/crypto-config/peerOrganizations/org2.example.com/msp
        AdminPrincipal: Role.ADMIN
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                    Type: ImplicitMeta
                    Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
        AnchorPeers:
        - Host: peer0.org2.example.com
          Port: 7051

    - &Org3
        Name: Enterprise03
        ID: Enterprise03
        MSPDir: ../network_resources/crypto-config/peerOrganizations/org3.example.com/msp
        AdminPrincipal: Role.ADMIN
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
        AnchorPeers:
            - Host: peer0.org3.example.com
              Port: 7051

    - &Org4
        Name: Enterprise04
        ID: Enterprise04
        MSPDir: ../network_resources/crypto-config/peerOrganizations/org4.example.com/msp
        AdminPrincipal: Role.ADMIN
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            Endorsement:
                Type: ImplicitMeta
