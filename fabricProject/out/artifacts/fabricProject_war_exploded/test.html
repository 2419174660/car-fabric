<script>
    const vm = new Vue({
        el:'#root',
        data:{
            curUserName:'',
            channelName:'',
            materialId:'',
            success:false,
            orderid:''
        },
        watch:{
            orderid:function (){
                console.log(this.orderid)
            }
        },
        methods:{
            getCurUser:function(){
                if(localStorage.getItem("curMspid")!=null){
                    this.curUserName = localStorage.getItem("curUserName");
                }else{
                    //初始化用户信息
                    this.curUserName = '未登录用户';
                    localStorage.setItem("curUserName", "未登录用户");
                    localStorage.setItem("curMspid", "请登录");
                    localStorage.setItem("curAuthority", "请登录");
                    localStorage.setItem("curUserConfPath", "");
                }
            },
            search:function (){
                var _this = this;
                //向后台请求
                axios({
                    method:'post',
                    url:'http://'+window.location.host+'/fabricProject_war_exploded/queryMaterial',
                    contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                    params:{
                        userConfigPath : localStorage.getItem('curUserConfPath'),
                        materialId:_this.materialId,
                        SelectedChannel:_this.channelName
                    }
                }).then(function (data) {
                    jsonData = eval(data).data[0];
                    console.log(eval(data).data.length)
                    if(eval(data).data.length == 0){
                        _this.failMsg = "查询失败！该物料ID不存在";
                        _this.success = false;
                    }else{
                        _this.failMsg = '';
                        _this.resultList = jsonData;
                        _this.success = true;
                    }
                })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }
        },
        mounted(){
            this.getCurUser();
        }
    })
</script>
