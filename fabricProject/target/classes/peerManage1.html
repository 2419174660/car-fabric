<script src="assets/js/vue.js"></script>
<script src="assets/js/axios.min.js"></script>

<script src="assets/js/app.js"></script>

<script>
    const vm = new Vue({
        el:'#root',
        data:{
            curUserName:'',
            curUserAuth:'',
            title:'',
            peerList:[],
            channelName:'',
            selectPeer:'',
            failMsg:'',
            success:false,
            resultList:[]
        },
        watch:{

        },
        methods:{
            getCurUser:function(){
                var _this = this;
                if(localStorage.getItem("curMspid")!=null){
                    this.curUserName = localStorage.getItem("curUserName");
                    this.curUserAuth = localStorage.getItem("curAuthority");
                    this.title = "企业"+localStorage.getItem("curMspid")+"现拥有节点信息";
                    //向后台请求
                    axios({
                        method:'post',
                        url:'http://'+window.location.host+'/fabricProject_war_exploded/getOrgPeer',
                        contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                        params:{
                            mspid:localStorage.getItem("curMspid"),
                            userConfigPath : localStorage.getItem('curUserConfPath')
                        }
                    }).then(function (data) {
                        var jsonData = eval(data).data;
                        console.log(jsonData);
                        if(jsonData!=null){
                            _this.peerList = jsonData;
                        }
                    })
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                }else{
                    //初始化用户信息
                    this.curUserName = '未登录用户';
                    localStorage.setItem("curUserName", "未登录用户");
                    localStorage.setItem("curMspid", "请登录");
                    localStorage.setItem("curAuthority", "请登录");
                    localStorage.setItem("curUserConfPath", "");
                    this.title = "请先登录用户！"
                }
            },
            joinChannel:function (){
                var _this = this;
                _this.success = false;
                _this.failMsg = '';
                if(_this.curUserAuth ===  'channel-admin'){
                    _this.failMsg = '请切换为企业管理员用户，当前为通道管理员！';
                }else if(_this.curUserName === '未登录用户'){
                    _this.failMsg = '请先登录！';
                }else if(_this.curUserAuth === 'organization-user'){
                    _this.failMsg = '请切换为企业管理员用户，当前为普通用户！';
                }else{
                    //向后台请求
                    axios({
                        method:'post',
                        url:'http://'+window.location.host+'/fabricProject_war_exploded/addPeer',
                        contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                        params:{
                            userpath : localStorage.getItem('curUserConfPath'),
                            channelName:_this.channelName,
                            peerName:_this.selectPeer,
                            mspid:localStorage.getItem('curMspid')
                        }
                    }).then(function (data) {
                        jsonData = eval(data).data;
                        console.log(eval(data));
                        if(jsonData===""){
                            _this.failMsg = "添加失败！原因：节点已经加入通道了/通道不存在/企业未获得通道许可";
                            _this.success = false;
                        }else{
                            _this.failMsg = '';
                            _this.resultList = jsonData;
                            _this.success = true;
                        }
                    })
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                }
            }
        },
        mounted(){
            this.getCurUser();
        }
    })
</script>
